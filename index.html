<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Terra Map Adventure</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://maps.google.com/maps/api/js?key=AIzaSyAGL_Xc8z1fTp8Na-stxE9u8ihnjEbkbbA"></script>
  <script src="game-lib.js"></script>
  <script src="view.js"></script>
  <script src="sprintf.js"></script>
  <script src="bounds.js"></script>
  <script src="tiles.js"></script>
</head>

<body>
  <div class="player-buttons">
    <button id="plus">+</button>
    <button id="minus">-</button>
    <button id="north">N</button>
    <button id="south">S</button>
    <button id="east">E</button>
    <button id="west">W</button>
    <button id="darker">darker</button>
    <button id="lighter">lighter</button>
    <button id="solar">solar</button>
    <button id="landuse">landuse</button>
  </div>
  <canvas id="game-canvas" width=1200px height=1200px style="border:5px solid black"></canvas>
  <div id="google_map" style="width:1200px; height:1200px;"></div>
  <textarea id="box" cols=80 rows=25></textarea>
  <label for="command">Command</label>
  <input type="text" name="command" id="command">
  <div id="response"></div>
  <script src="init.js"></script>
</body>

</html>
